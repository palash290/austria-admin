<div class="row">
    <div class="col-md-7 mx-auto">
        <div class="ct_edit_profile_main">
            <div class="mt-5">
                <form [formGroup]="profileForm">
                    <div class="form-group mb-4">
                        <label for="" class="mb-2">Name</label>
                        <input type="email" class="form-control ct_input ct_fs_18" formControlName="name"
                            placeholder="Enter name" value="Alex meian" maxlength="30">
                        <div *ngIf="profileForm.controls['name'].invalid && profileForm.controls['name'].touched"
                            class="err_msg">
                            <div *ngIf="profileForm.controls['name'].errors?.['required']">Please enter
                                your name.</div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="" class="mb-2">Contact No</label>
                        <input type="text" class="form-control ct_input ct_fs_18" formControlName="phone"
                            placeholder="Enter Contact No">

                        <div *ngIf="profileForm.controls['phone'].invalid && profileForm.controls['phone'].touched"
                            class="err_msg">
                            <div *ngIf="profileForm.controls['phone'].errors?.['required']">Contact
                                number is required.</div>
                            <div *ngIf="profileForm.controls['phone'].errors?.['pattern']">Contact number must
                                be
                                between 8 and 15 digits.</div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="" class="mb-2">Email</label>
                        <input type="email" class="form-control ct_input ct_fs_18" formControlName="email"
                            placeholder="Enter your email">
                    </div>
                    <a (click)="onSubmit()" class="ct_blue_btn mt-5 px-5 mx-auto d-flex"
                        style="width: fit-content; cursor: pointer;">Edit Profile</a>
                </form>
            </div>
        </div>
    </div>
</div>


<div *ngIf="loading">
    <app-loader />
</div>
