<div class="modal fade " id="ct_add_booking" tabindex="-1" aria-labelledby="ct_add_bookingLabel" aria-hidden="true">

        <div class="modal-content pb-4">

                </div> -->
            <div class="modal-body border-0 pt-5">
                <div class="ct_edit_modal_cnt">
                    <h4 class="ct_fs_24 ct_fw_600 pb-3 mb-4 ct_border_btm1">Add Booking Details</h4>
                    <form action="" class="pt-2 ct_modal_height_500 ct_custom_scroll_bar">


                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Booking No. <span
                                    class="ct_text_red">*</span></label>
                            <input type="text" class="form-control ct_input ct_fs_18" placeholder="Enter booking no.">
                        </div>
                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Passenger Name<span
                                    class="ct_text_red">*</span></label>
                            <input type="number" class="form-control ct_input ct_fs_18"
                                placeholder="Enter passenger name">
                        </div>
                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Contact <span
                                    class="ct_text_red">*</span></label>
                            <input type="number" class="form-control ct_input ct_fs_18"
                                placeholder="Enter contact number ">
                        </div>
                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">User Type <span
                                    class="ct_text_red">*</span></label>
                            <select class="form-control ct_input ct_fs_18">
                                <option value="">Guest</option>
                                <option value="">User</option>
                            </select>
                        </div>
                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Tickets <span
                                    class="ct_text_red">*</span></label>
                            <select class="form-select ct_multiselect_height ct_multiselect_from_class"
                                data-placeholder="Choose Tickets" data-placeholder="Choose anything" multiple>
                                <option>Christmas Island</option>
                                <option>South Sudan</option>
                            </select>
                        </div>
                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Route From <span
                                    class="ct_text_red">*</span></label>
                            <input type="text" class="form-control ct_input ct_fs_18" placeholder="Enter route">
                        </div>
                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Route To <span
                                    class="ct_text_red">*</span></label>
                            <input type="text" class="form-control ct_input ct_fs_18" placeholder="Enter route">
                        </div>
                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Status <span
                                    class="ct_text_red">*</span></label>
                            <select class="form-control ct_input ct_fs_18">
                                <option value="">Paid</option>
                                <option value="">Pending</option>
                                <option value="">Cancelled</option>
                            </select>

                        </div>



                    </form>

                </div>
            </div>
            <div class="modal-footer border-0 justify-content-end">
                <button type="button" class="ct_blue_btn ct_outline_btn_blue ct_fw_400"
