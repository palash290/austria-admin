<!-- add Modal S -->
<div class="modal fade" id="ct_add_newschedule" tabindex="-1" aria-labelledby="ct_add_newscheduleLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg">
        <div class="modal-content pb-4">
            <!-- <div class="modal-header border-0">
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div> -->
            <div class="modal-body border-0 pt-5">
                <div class="ct_edit_modal_cnt">
                    <h4 class="ct_fs_24 ct_fw_600 pb-3 mb-4 ct_border_btm1">Add New Schedule</h4>
                    <form action="" class="pt-2 ct_modal_height_500 ct_custom_scroll_bar ">

                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Bus No. <span
                                    class="ct_text_red">*</span></label>
                            <div class="position-relative">

                                <select class="form-control ct_input ct_fs_18 ct_text_indent_30"
                                    [(ngModel)]="selectedBusId" (change)="onBusChange($event)"
                                    [ngModelOptions]="{standalone: true}">
                                    <option *ngFor="let lan of allBuses" [value]="lan.bus_id">
                                        {{ lan.bus_number_plate }}
                                    </option>
                                </select>

                                <div class="ct_input_left_icon">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>

                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Assign Driver* <span
                                    class="ct_text_red">*</span></label>
                            <div class="position-relative">

                                <select class="form-control ct_input ct_fs_18 ct_text_indent_30"
                                    [(ngModel)]="selectedDriverId" (change)="onDriverChange($event)"
                                    [ngModelOptions]="{standalone: true}">
                                    <option *ngFor="let lan of allDrivers" [value]="lan.driver_id">
                                        {{ lan.driver_name }}
                                    </option>
                                </select>

                                <div class="ct_input_left_icon">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>

                            </div>
                        </div>

                        <!-- <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">From (Route)<span
                                    class="ct_text_red">*</span></label>
                            <select class="form-control ct_input ct_fs_18">
                                <option value="">Select starting location</option>
                                <option value="">Central Station</option>
                                <option value="">Central Station</option>
                            </select>
                        </div>

                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">To (Route)<span
                                    class="ct_text_red">*</span></label>
                            <select class="form-control ct_input ct_fs_18">
                                <option value="">Select ending location</option>
                                <option value="">Berlin</option>
                                <option value="">Berlin</option>
                            </select>
                        </div> -->

                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Departure Time <span
                                    class="ct_text_red">*</span></label>
                            <input type="time" class="form-control ct_input ct_fs_18" [(ngModel)]="departure_time"
                                [ngModelOptions]="{standalone: true}">
                        </div>

                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Total Running Hours <span
                                    class="ct_text_red">*</span></label>
                            <input type="text" class="form-control ct_input ct_fs_18" [(ngModel)]="total_running_hours"
                                [ngModelOptions]="{standalone: true}">
                        </div>


                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Pickup Terminal* <span
                                    class="ct_text_red">*</span></label>
                            <div class="position-relative">

                                <select class="form-control ct_input ct_fs_18 ct_text_indent_30"
                                    [(ngModel)]="selectedPickupTerminalId" (change)="onPickupTerminalChange($event)"
                                    [ngModelOptions]="{standalone: true}">
                                    <option *ngFor="let lan of pickupTerminals" [value]="lan.terminal_id">
                                        {{ lan.terminal_name }}
                                    </option>
                                </select>

                                <div class="ct_input_left_icon">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>

                            </div>
                        </div>


                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Dropoff Terminal* <span
                                    class="ct_text_red">*</span></label>
                            <div class="position-relative">

                                <select class="form-control ct_input ct_fs_18 ct_text_indent_30"
                                    [(ngModel)]="selectedDropTerminalId" (change)="onDropTerminalChange($event)"
                                    [ngModelOptions]="{standalone: true}">
                                    <option *ngFor="let lan of dropoffTerminals" [value]="lan.terminal_id">
                                        {{ lan.terminal_name }}
                                    </option>
                                </select>

                                <div class="ct_input_left_icon">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>

                            </div>
                        </div>



                        <!-- Radio Buttons: Daily and Custom -->
                        <div class="form-group mb-4">
                            <label class="ct_fs_18 ct_fw_500 mb-2">Recurrence Pattern <span
                                    class="ct_text_red">*</span></label>
                            <div class="d-flex align-items-center">
                                <div class="form-check me-3">
                                    <input type="radio" id="daily" name="recurrencePattern" value="Daily"
                                        [(ngModel)]="selectedRecurrence" [ngModelOptions]="{ standalone: true }"
                                        class="form-check-input" />
                                    <label for="daily" class="form-check-label ct_fs_18">Daily</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="custom" name="recurrencePattern" value="Custom"
                                        [(ngModel)]="selectedRecurrence" [ngModelOptions]="{ standalone: true }"
                                        class="form-check-input" />
                                    <label for="custom" class="form-check-label ct_fs_18">Custom</label>
                                </div>
                            </div>
                        </div>


                        <div *ngIf="selectedRecurrence == 'Custom'" class="custom-dropdown">
                            <!-- Selected values -->
                            <div class="dropdown-header" (click)="toggleDropdown()">
                                {{ getSelectedOptions() || 'Select options' }}
                                <i class="arrow" [class.open]="dropdownOpen"></i>
                            </div>

                            <!-- Dropdown options -->
                            <div class="dropdown-options" *ngIf="dropdownOpen">
                                <div class="dropdown-item" *ngFor="let option of weekDays">
                                    <label>
                                        <input type="checkbox" [value]="option" [(ngModel)]="selectedOptions[option]"
                                            [ngModelOptions]="{standalone: true}" />
                                        {{ option }}
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Category <span
                                    class="ct_text_red">*</span></label>
                            <input type="text" class="form-control ct_input ct_fs_18" value="Adult">

                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Price <span
                                    class="ct_text_red">*</span></label>
                            <input type="text" class="form-control ct_input ct_fs_18" [(ngModel)]="adultPrice"
                                [ngModelOptions]="{standalone: true}">

                        </div>

                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Category <span
                                    class="ct_text_red">*</span></label>
                            <input type="text" class="form-control ct_input ct_fs_18" value="Child">

                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Price <span
                                    class="ct_text_red">*</span></label>
                            <input type="text" class="form-control ct_input ct_fs_18" [(ngModel)]="childPrice"
                                [ngModelOptions]="{standalone: true}">

                        </div>

                        <div class="form-group mb-4">
                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Category <span
                                    class="ct_text_red">*</span></label>
                            <input type="text" class="form-control ct_input ct_fs_18" value="Extra">

                            <label for="" class="ct_fs_18 ct_fw_500 mb-2">Price <span
                                    class="ct_text_red">*</span></label>
                            <input type="text" class="form-control ct_input ct_fs_18" [(ngModel)]="extraPrice"
                                [ngModelOptions]="{standalone: true}">
                        </div>


                    </form>

                </div>
            </div>
            <div class="modal-footer border-0 justify-content-end">
                <button type="button" class="ct_blue_btn ct_outline_btn_blue ct_fw_400"
                    data-bs-dismiss="modal">Cancel</button>
                <button hidden type="button" class="btn btn-secondary" #closeModal
                    data-bs-dismiss="modal">Close</button>
                <button (click)="addTerminal()" type="button" class="ct_blue_btn py-2 ct_fw_400">Save Schedule</button>
            </div>
        </div>
    </div>
</div>
<!-- add Modal E -->

<div class="modal fade" id="ct_delete_modal" tabindex="-1" aria-labelledby="ct_delete_modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content pb-4">
            <div class="modal-header border-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body border-0 pt-0">
                <div class="ct_delete_modal_cnt">
                    <div class="text-center mb-4 ct_delete_icon">
